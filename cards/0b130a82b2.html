<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>给棒棒的小礼物</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    body {
        background: #FFFFFF;
    }
    
    #card {
        height: 100%;
        font-weight: bold;
        font-size: 40px;
        line-height: 100px;
        text-align: center;
        /*background: #FAFAFA;*/
        background: #ff6e64;
    }
    
    #scratch {
        width: 300px;
        height: 100px;
        margin: 50px auto 0;
        border: 1px solid #ccc;
    }
    </style>
    <link rel="stylesheet" href="./dist/lucky-card.css">
    <script src="./dist/lucky-card.min.js"></script>
</head>

<body>
    <div id="scratch">
        <div id="card">任意沾沾卡</div>
    </div>
    <script>
    var x = [
        "棒棒520快乐！",
        "你本是这世间独一无二千般好",
 "无奈落入我眼底",
 "万种颜色",
 "旖旎皆褪",
 "只留一抹甜",
 "才下眉梢",
 "却上心头"
    ]
    var i = 0;
    LuckyCard.case({
        ratio: 0.1
    }, function() {
        if(i < x.length) {
            alert(x[i]);
        }
        i += 1;
        if (i > 15){
            document.getElementById("card").innerText = "<div style=\"font-size: medium\">刮了这么多！额外奖励52红包！</div>>"
        }
    }
    );
    </script>
</body>

</html>
